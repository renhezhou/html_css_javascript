<!DOCTYPE html>
<html lang="en">
<head>
    //元素标记meta说明
    //设置页面关键字
    <meta name="keywords" content="输入关键字">
    //设置页面说明
    <meta name="description" content="设置页面说明">
    //定义编译工具
    <meta name="generator" content="编辑软件名称">
    //设置作者信息
    <meta name="author" content="作者姓名">
    //设置网页名字及语言
    <meta http-equiv="content-type" content="text/html ;charset=UTF-8"/>
    //设置网页的定时跳转
    <meta http-equiv="refresh" content="2;url=2_2.html">
    <title>元素标记meta说明</title>
</head>
<body>

</body>
</html>
