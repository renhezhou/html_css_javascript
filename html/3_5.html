<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平线</title>
</head>
<body>
<!--插入水平线hr-->
这是一条线
<hr>
<!--水平线宽度width-->
<hr width="80%">
<hr width="500">
<!--水平线高度size-->
<hr size="10">
<!--水平线去掉阴影noshade-->
<hr size="10" noshade>
<!--水平线颜色color-->
<hr size="10" color="#cc6600">
<!--水平线排列align-->
<hr size="10" color="#cc6600" align="right">
</body>
</html>
