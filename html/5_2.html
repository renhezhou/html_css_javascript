<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
<!--有序列表ol-->
<ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ol>
<!--有序列表ol和序号类型type-->
<ol type="A">
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ol>
<!--有序列表的起始数值start-->
<ol start="10">
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ol>
</body>
</html>
