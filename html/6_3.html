<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的边框</title>
</head>
<body>
<!--表格的边框宽度border-->
<table width="500" border="1">
    <caption>单元格</caption>
    <th>内容</th>
    <th>内容</th>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
<!--表格的边框颜色bordercolor-->
<table width="500" border="1" bordercolor="#66ccff">
    <caption>单元格</caption>
    <th>内容</th>
    <th>内容</th>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
<!--表格的內框宽度cellspacing-->
<table width="500" border="1" bordercolor="#66ccff" cellspacing="5">
    <caption>单元格</caption>
    <th>内容</th>
    <th>内容</th>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
<!--表格内文字与边框间距cellpadding-->
<table width="500" border="1" bordercolor="#66ccff" cellspacing="5" cellpadding="10">
    <caption>单元格</caption>
    <th>内容</th>
    <th>内容</th>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
</body>
</html>
