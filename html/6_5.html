<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的行属性</title>
</head>
<body>
<!--高度控制height-->
<table width="500" border="1">
    <tr height="100">
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--边框颜色bordercolor-->
<table width="500" border="1">
    <tr height="100" bordercolor="#ff0000">
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--行背景bgcolor，background-->
<table width="500" border="1">
    <tr height="100" bgcolor="#a52a2a" background="../resources/img/img.jpg">
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
<!--行文字的水平对齐方式align-->
<table width="500" border="1">
    <tr height="100" bordercolor="#ff0000" align="center">
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--行文字的垂直对齐方式valign-->
<table width="500" border="1">
    <tr height="100" bordercolor="#ff0000" valign="center">
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
</body>
</html>
