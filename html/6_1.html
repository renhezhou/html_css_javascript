<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<!--表格的基本构成table，tr，td-->
<table border="1">
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
<!--设置表格的标题caption-->
<table border="1">
    <caption>单元格</caption>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
<!--表头th-->
<table border="1">
    <caption>单元格</caption>
    <th>内容</th>
    <th>内容</th>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
</body>
</html>
