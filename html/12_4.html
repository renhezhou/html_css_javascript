<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色和背景属性</title>
    <!--color表示颜色的属性；background-color这是表示背景颜色的属性；background-image这是表示背景图片的属性；background-repeat这是表示设置背景图片是否平铺的属性；
    background-attachment表示设置背景附件的属性，可以设置背景图片是随对象滚动还是固定不动；background-position用于设置背景位置；background用于设置
    背景的复合属性；
    -->
    <style type="text/css">
        .gh{
            color: cornflowerblue;
            background-color: brown;
            background-image: url(../resources/img/img.jpg);
            background-repeat: repeat;
            background-attachment: fixed;
            background-position: bottom;
        }
    </style>
</head>
<body>
<span class="gh">这是测试颜色和背景属性的代码</span>
</body>
</html>
