<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的结构</title>
</head>
<body>
<!--表格的表首标记<thead>-->
<table border="1">
    <thead>
    <td>内容</td>
    <td>内容</td>
    </thead>
    <tr>
        <td bordercolorright="#a52a2a">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--表格的表主体标记<tbody>-->
<table border="1">
    <tbody bgcolor="#000000">
    <tr>
        <td bordercolorright="#a52a2a">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    </tbody>
</table>


<!--表格的表尾标记<tfoot>-->
<table border="1">
    <tr>
        <td bordercolorright="#a52a2a">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tfoot bgcolor="#000000">
    <td>单元格的内容</td>
    </tfoot>
</table>
</body>
</html>
