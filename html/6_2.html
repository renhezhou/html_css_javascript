<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的基本属性</title>
</head>
<body>
<!--表格的宽度width可以为百分比-->
<table width="1000" border="1">
    <caption>单元格</caption>
    <th>内容</th>
    <th>内容</th>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
<!--表格的高度height可以为百分比-->
<table width="1000" height="500" border="1">
    <caption>单元格</caption>
    <th>内容</th>
    <th>内容</th>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
<!--表格对齐方式align-->
<table width="1000" height="500" border="1" align="center">
    <caption>单元格</caption>
    <th>内容</th>
    <th>内容</th>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
</body>
</html>
