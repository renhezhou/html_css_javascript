<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元格属性</title>
</head>
<body>
<!--单元格大小width，height -->
<table width="500" border="1">
    <tr>
        <td width="100" height="100">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--单元格水平跨度colspan-->
<table width="500" border="1">
    <tr>
        <td colspan="2">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--单元格垂直跨度rowspan-->
<table width="500" border="1">
    <tr>
        <td rowspan="2">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--对齐方式align，valign-->
<table border="5">
    <tr>
        <td align="right" valign="top">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--单元格的背景色bgcolor-->
<table border="5">
    <tr>
        <td bgcolor="#a52a2a">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--单元格的边框颜色bordercolor-->
<table border="1">
    <tr>
        <td bordercolor="#a52a2a">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--单元格的亮边框bordercolorright-->
<table border="1">
    <tr>
        <td bordercolorright="#a52a2a">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--单元格的暗边框bordercolordark-->
<table border="1">
    <tr>
        <td bordercolordark="#a52a2a">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>

<!--单元格的背景色background-->
<table border="1">
    <tr>
        <td background="../resources/img/img.jpg">单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
    <tr>
        <td>单元格的内容</td>
        <td>单元格的内容</td>
    </tr>
</table>
</body>
</html>
