<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <!--font-family属性表示字体;font-size表示字号;font-style表示字体风格;font-weight表示加粗字体;font-variant表示小写字母转大写字母的需求;
    font表示字体复合属性，可以把一系列的字体属性放到font里面设置;
    -->
    <style type="text/css">
        .h{
            font-family: 新宋体;
            font-size: small;
            font-style: italic;
            font-weight: lighter;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
<span class="h">字体属性测试</span>
</body>
</html>
