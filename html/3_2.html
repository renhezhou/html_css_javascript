<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本基本标记</title>
    <!--<font>标记用来控制字体，字号和颜色等属性-->
</head>
<body>
<!--字体属性face-->
<p><font face="宋体">android开发者</font></p>
<p><font face="华文新魏">android开发者</font></p>
<!--字体属性size-->
<p><font size="7">android开发者</font></p>
<p><font size="17">android开发者</font></p>
<!--颜色属性color-->
<p><font color="#7fff007">android开发者</font></p>
<p><font color="#a52a2a">android开发者</font></p>
</body>
</html>
