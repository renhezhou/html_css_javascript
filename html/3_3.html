<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标记</title>
</head>
<body>
<!--粗体标记b，strong-->
<b>加粗的文字</b>
<strong>加粗的文字</strong>
<!--斜体标记i，em，cite-->
<i>斜体文字</i>
<em>斜体文字</em>
<cite>斜体文字</cite>
<!--上标标记sup-->
a<sup>2</sup>
<!--下标标记sub-->
a<sub>2</sub>
<!--大写号标记big-->
<big>大写的字</big>
<!--小写号标记small-->
<small>大写的字</small>
<!--下划线标记u-->
<u>下划线</u>
</body>
</html>
