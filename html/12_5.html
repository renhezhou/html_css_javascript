<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>段落属性</title>
    <!--word-spacing表示单词间隔；letter-spacing表示字符间隔；text-decoration表示文字修饰；vertical-align表示垂直对齐方式；text-transform表示文本转换；
     text-align表示水平对齐方式；text-indent表示文本缩进；line-height表示文本行高；white-space 表示处理空白；
    -->
    <style type="text/css">
        .df {
            word-spacing: 200px;
            letter-spacing: 10px;
            text-decoration: blink;
            vertical-align: bottom;
            text-transform: full-size-kana;
            text-align: center;
            text-indent:25px;
            line-height:25px;
            white-space: normal;
        }
    </style>
</head>
<body>
<span class="df">I am a boy</span>
</body>
</html>
