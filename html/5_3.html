<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<!--无序列表ul-->
<ul>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ul>
<!--无序列表ul,无序列表的类型type-->
<ul type="square">
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ul>
<!--目录列表标记<dir>-->
<p>列表</p>
<dir>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</dir>
<!--定义列表标记<dl>-->
<dl>
    <dt>定义条件</dt>
    <dd>这是内容</dd>
</dl>
<!--菜单列表标记<menu>-->
文学作品：
<menu>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</menu>
</body>
</html>
