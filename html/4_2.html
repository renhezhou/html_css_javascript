<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入图像</title>
</head>
<body>
<!--图像的源文件src和宽高-->
<div align="center"><img src="../resources/img/img.jpg" width="474" height="600"></div>
<!--图像的提示文字alt-->
<div align="center"><img src="../resources/img/img.jpg" width="474" height="600" alt="这是提示文字"></div>
<!--图像的边框border-->
<div align="center"><img src="../resources/img/img.jpg" width="474" height="600" border="10"></div>
<!--图像的垂直边距vspace-->
<div align="center"><img src="../resources/img/img.jpg" width="474" height="600" vspace="10"></div>
<!--图像的水平间距hspace-->
<div align="center"><img src="../resources/img/img.jpg" width="474" height="600" hspace="10"></div>
<!--图像的排列align-->
<!--图像的超链接-->
<a href="2_1.html"><img src="../resources/img/img.jpg" width="474" height="600" hspace="10"></a>
<!--图像的热区链接-->

</body>
</html>
