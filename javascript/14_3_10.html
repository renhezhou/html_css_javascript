<!DOCTYPE html>
<html lang="en">
<head>
    <script language="JavaScript">
        function mymessage(msg) {
            alert(msg);
        }
    </script>
    <meta charset="UTF-8">
    <title>onDblClick事件</title>
</head>
<body>
<!--onDblClick是当鼠标双击时触发的事件-->
<img src="../resources/img/img.jpg" onmouseout="mymessage('提示')">
</body>
</html>
