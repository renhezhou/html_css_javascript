<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onUnload事件</title>
    <script language="JavaScript">
        function mymessage(msg) {
            alert(msg);
        }
    </script>
</head>
<body onunload=mymessage("退出文档")>
<!--当退出网页时引发onUnload事件，并可更新cookie状态-->
</body>
</html>
