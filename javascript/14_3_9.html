<!DOCTYPE html>
<html lang="en">
<head>
    <script language="JavaScript">
        function mymessage(msg) {
            alert(msg);
        }
    </script>
    <meta charset="UTF-8">
    <title>onMouseOut事件</title>
</head>
<body>
<!--onMouseOut是当鼠标指针移出了某对象范围的上方时触发的事件-->
<img src="../resources/img/img.jpg" onmouseout="mymessage('提示')">
</body>
</html>
