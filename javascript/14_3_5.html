<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onLoad事件</title>
    <script language="JavaScript">
        function mymessage(msg) {
            alert(msg);
        }
    </script>
</head>
<body onload="mymessage('加载中')">
<!--当加载网页时发生该事件。onload事件的作用是在首次载入一个页面文件时检测cookie的值，并用一个变量为其赋值，使其可以被源代码使用-->
</body>
</html>
