<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onMouseOver事件</title>
    <script language="JavaScript">
        function mymessage(msg) {
            alert(msg);
        }
    </script>
</head>
<body>
<!--onMouseOver是当鼠标指针移动到某对象范围的上方时触发的事件-->
<img src="../resources/img/img.jpg" onmouseover="mymessage('提示')">
</body>
</html>
